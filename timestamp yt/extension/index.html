<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Clipper</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #f9fafb;
        color: #111;
        width: 250px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        background-color: #1e88e5;
        border: none;
        color: white;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1565c0;
      }

      button:active {
        background-color: #0d47a1;
      }

      .message {
        margin-top: 15px;
        font-size: 13px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>FARM CLIPPER</h1>
    <div class="button-group">
      <button id="folder">üìÅ Create Folder</button>
      <button id="massDownload">üì• Mass Download</button>
      <button id="downloadBtn">Download Video</button>
    </div>
    <div class="message" id="statusMessage"></div>

    <script src="popup.js"></script>
  </body>
</html>
